<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://kit.fontawesome.com/df96d89ef0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="container mx-auto mt-6 has-background-light" method="get">
    <h1 class="title">Formulário de cadastro de currículo</h1>
    
    <div class="field">
      <label class="label">Nome Completo</label>
      <div class="control has-icons-left has-icons-right">
        <input maxlength="40" class="input" type="text" placeholder="Text input">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
    </div>
</body>
</html>
